  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');
    body {
      margin: 0;
      background: linear-gradient(120deg, #000 0%, #222 100%);
      color: #fff;
      font-family: 'Orbitron', Arial, sans-serif;
      text-align: center;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      background: url('https://www.transparenttextures.com/patterns/asfalt-light.png');
      opacity: 0.08;
      z-index: 1;
    }

    h1, h2 {
      font-size: 3rem;
      margin: 20px 0;
      font-family: 'Orbitron', Arial, sans-serif;
      color: #fff;
      text-shadow: 0 2px 16px #000, 0 0 2px #fff;
      letter-spacing: 3px;
      text-transform: uppercase;
      position: relative;
      z-index: 2;
    }

    .link-boxes {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 32px;
      padding: 48px 24px;
      max-width: 1200px;
      margin: 0 auto;
      position: relative;
      z-index: 2;
    }

    .box {
      background: rgba(20, 20, 20, 0.95);
      color: #fff;
      padding: 36px 0 32px 0;
      border-radius: 20px;
      text-align: center;
      text-decoration: none;
      font-weight: bold;
      font-family: 'Orbitron', Arial, sans-serif;
      font-size: 1.4rem;
      letter-spacing: 2px;
      box-shadow: 0 2px 24px 2px #000, 0 0 0 #fff;
      border: 2px solid #444;
      border-bottom: 4px double #fff;
      transition: 
        transform 0.18s cubic-bezier(.4,2,.6,1), 
        box-shadow 0.18s, 
        border-color 0.18s, 
        background 0.18s,
        color 0.18s;
      position: relative;
      overflow: hidden;
      z-index: 2;
    }

    .box::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(120deg, transparent 60%, #fff2 100%);
      opacity: 0.12;
      z-index: 0;
      pointer-events: none;
    }

    .box:hover {
      transform: scale(1.04) rotate(-1deg);
      box-shadow: 0 4px 40px 8px #a0522d, 0 0 0 #222; /* brown glow */
      border-color: #a0522d; /* brown border */
      background: rgba(40, 40, 40, 0.98);
      color: #a0522d; /* brown text */
    }

    .box div {
      position: relative;
      z-index: 1;
      text-shadow: 0 2px 8px #888, 0 0 2px #fff;
      text-transform: uppercase;
      letter-spacing: 2.5px;
    }

    .box:hover div {
      text-shadow: 0 0 16px #a0522d, 0 0 2px #fff; /* brown text glow */
    }

    @media (max-width: 600px) {
      h1, h2 { font-size: 2rem; }
      .link-boxes { gap: 18px; padding: 18px 4px; }
      .box { font-size: 1rem; padding: 18px 0 16px 0; }
    }
  </style>
</head>
